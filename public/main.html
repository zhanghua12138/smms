<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>系统首页</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/element-ui.css" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
	<script src="/users/checkIsLogin"></script>
</head>

<body>
    <div id="app">
		<el-header>
			<h2>欢迎您,{{realname}}</h2>
			<p>查看详细的系统信息</p>
		</el-header>
		<el-main>
			<el-card class="box-card">
				<div slot="header">
					<span class="system">系统信息</span>
				</div>
				<div class="text item">
					<el-alert title="消息提示的文案" type="info" show-icon>
					</el-alert>
					<el-alert title="消息提示的文案" type="info" show-icon class="noicon">
					</el-alert>
					<el-row :gutter="20">
						<el-col :span="12">
							<div class="grid-content bg-purple">
								<el-card class="box-card">
									<div slot="header">
										<span class="system">销售排行</span>
									</div>
									<div class="text item">
										<el-table :data="tableData" stripe style="width: 100%">
											<el-table-column prop="date" label="日期" width="180">
											</el-table-column>
											<el-table-column prop="name" label="姓名" width="180">
											</el-table-column>
											<el-table-column prop="address" label="地址">
											</el-table-column>
										</el-table>
									</div>
								</el-card>
							</div>
						</el-col>
						<el-col :span="12">
							<div class="grid-content bg-purple">
								<el-card class="box-card">
									<div slot="header">
										<span class="system">缺货的商品</span>
									</div>
									<div class="text item">
										<el-table :data="tableData" stripe style="width: 100%">
											<el-table-column prop="date" label="日期" width="180">
											</el-table-column>
											<el-table-column prop="name" label="姓名" width="180">
											</el-table-column>
											<el-table-column prop="address" label="地址">
											</el-table-column>
										</el-table>
									</div>
								</el-card>
							</div>
						</el-col>
					</el-row>
				</div>
			</el-card>
		</el-main>
		
	</div>
</body>
<script src="./scripts/vue.js" type="text/javascript"></script>
<script src="./scripts/jquery-2.1.0.js" type="text/javascript"></script>
<script src="./scripts/element-ui.js" type="text/javascript"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data() {
            return {
                realname:"",
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            };
        },
        mounted:function () {
            var that = this;
            //获取登录名字
            $.get("/users/getRealname",function (result) {
                that.realname = result.realname;
            })
        },
        methods: {
        }
    })
</script>

</html>
